<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Insert new User</h2>
<form th:action="@{/admin/insert}" method="post" th:object="${user}">
    <table border="0" cellpadding="5">
        <tr>
            <td>Login:</td>
            <td>
                <input type="text" name="login" /></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name" /></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>
                <input type="text" name="email"/></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type="text" name="password"/></td>
        </tr>
        <tr>
            <td>User role:</td>
            <td><label>
                <select name="roles">
                    <option value="ROLE_USER">ROLE_USER</option>
                    <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                </select></label></td>
        </tr>
        <p th:text="${error}" style="color: red;"></p>
        <p th:text="${message}" style="color: red;"></p>
        <tr>
            <td colspan="2"><input type="submit" value="insert"></td>
        </tr>
    </table>
</form>
<div class="container">
    <table border="1" cellpadding="5">
        <caption style="font-size: 40px;">All Users</caption>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Login</th>
            <th>Password</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        <tr th:each="user : ${users}">
            <td style="text-align: center" th:text="${user.id}"></td>
            <td style="text-align: center" th:text="${user.name}"></td>
            <td style="text-align: center" th:text="${user.login}"></td>
            <td style="text-align: center" th:text="${user.password}"></td>
            <td style="text-align: center" th:text="${user.email}"></td>
            <td style="text-align: center" th:each="role : ${user.roles}" th:text="${role.role}"></td>
            <td style="text-align: center">
                <a th:href="@{/admin/edit(id=${user.id})}">EDIT</a>
                <a th:href="@{/admin/delete(id=${user.id})}">DELETE</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
